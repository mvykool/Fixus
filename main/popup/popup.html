<!doctype html>
<html>
  <head>
    <title>Fixus - Focus Enhancer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Fixus - Focus Enhancer</h1>

    <div class="toggle-container">
      <span class="toggle-label">Blocking Active</span>
      <label class="toggle-switch">
        <input type="checkbox" id="blocking-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="sites-container">
      <div class="sites-header">
        <h2 class="sites-title">Blocked Sites</h2>
      </div>

      <div class="site-list" id="site-list">
        <!-- Site items will be added here dynamically -->
      </div>

      <div class="add-site">
        <input
          type="text"
          id="new-site"
          placeholder="Add site pattern (e.g., *://*.facebook.com/*)"
        />
        <button id="add-btn">Add</button>
      </div>
    </div>

    <div class="footer">
      <p>Stay focused and productive!</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
