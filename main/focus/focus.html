<!doctype html>
<html>
  <head>
    <title>Stay Focused!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./focus.css" />
  </head>
  <body>
    <div class="container">
      <h1>No. Stay Locked in</h1>
      <p>
        This site has been blocked by <strong>Fixus</strong> to help you stay
        focused and productive.
      </p>

      <p class="quote" id="quotes"></p>

      <p>
        Remember why you installed this extension. Take a deep breath and get
        back to what matters.
      </p>

      <div class="timer" id="focus-timer">25:00</div>

      <button class="button" id="start-timer">Start Focus Timer</button>

      <div class="footer">
        <p>To modify your blocked sites, click on the Fixus extension icon.</p>
      </div>
    </div>

    <script src="focus.js"></script>
  </body>
</html>
