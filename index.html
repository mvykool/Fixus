<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css and Google Font-->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Ghiblish</title>
</head>

<body>
    <section>

        <!--back arrow-->
        <button class="back-arrow"><img src="imgs/back-arrow.png"  class="back-imgs" alt=""></button>

        <!--------------------------->
        <!--header with nav-bar mobile-->
        <section class="header-nav-bar" id="header-nav-bar">
            <div class="header-nav-bar-container">
                <div class="menu-container">
                    <button class="header-menu" onclick="openMenu()"><img src="imgs/menu-icon.png" class="header-menu-img" alt="" srcset=""></button>
                    <ul class="hidden-menu">
                        <button class="header-menu-close" onclick="closeMenu()"><img src="imgs/close-menu-icon.png" class="header-menu-close-img" alt="" srcset=""></button>

                        <li>
                            <a class="home-from-menu" href="#">Home</a></li>
                        <li>
                            <a class="films-from-menu" href="#">Films</a></li>
                        <li>
                            <a href="https://ghibliapi.herokuapp.com/#section/Studio-Ghibli-API">API</a></li>
                        <li>
                            <a href="https://ghibliapi.herokuapp.com/#section/Studio-Ghibli-API">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!--header desktop -->

        <nav class="desktop-nav-bar">
            <ul class="desktop-menu">
                <li>
                    <a class="home-from-menu-desktop" href="#">Home</a></li>
                <li>
                    <a class="films-from-menu-desktop" href="#">Films</a></li>
                <li>
                    <a href="https://ghibliapi.herokuapp.com/#section/Studio-Ghibli-API">API</a></li>
            </ul>
        </nav>

        <!--main showcase section-->

        <section class="main-section" id="main-section">

            <div class="main-section-title-container">
                <h1 class="main-section-title">Ghiblish</h1>
                <img src="imgs/studio-ghibli-logo.svg" class="main-section-title-img" alt="" srcset="">
            </div>
            <div class="main-section-container">
                <div class="slider-track">
                    <div class="slide">
                        <img class="main-section-img" src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2020%2F04%2Fstudio-ghibli-free-wallpaper-download-info-00.jpg?w=960&cbr=1&q=90&fit=max" alt="" srcset="">
                    </div>

                </div>
            </div>

        </section>

        <!--Films section-->

        <section class="films-section" id="film-section">

            <h1 class="film-section-title">FILMS</h1>
            <div class="film-section-container">
                <img src="https://es.web.img3.acsta.net/pictures/22/02/10/13/16/1386612.jpg" class="film-movies" alt="" srcset="">
            </div>
        </section>

        <!--movie detaildss-->

        <section class="detail-section" id="detail-section">

            <div class="detail-box">
                <img class="detail-movie-img" alt="" srcset="">
                <div class="detail-section-container">
                    <div class="detail-info-container">
                        <div class="glass">

                            <h1 class="detail-section-title-jap">
                                <!-- *movie name in jap < -->
                            </h1>
                            <h1 class="detail-section-title">
                                <!-- titulo normal!-->
                            </h1>
                            <p class="detail-text"></p>
                            <ul class="detail-list">
                                <li class="detail-director"></li>
                                <li class="detail-year"></li>
                                <li class="detail-score"></li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

        </section>
        <button onclick="topFunction()" class="up-button inactive" id="myBtn" title="Go to top"><img  class="up-arrow" src="imgs/up-arrow.png" alt="" srcset=""></button>

        <!--Footer-->
        <section class="footer-section" id="footer-section">
            <footer>
                <div class="container">
                    <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                    <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:#cdcecf;"></path>
                    </svg>
                </div>

                <div class="footer ">

                    <div class="footer ">
                        <div class="contain ">


                            <div class="col ">
                                <h1>Support</h1>
                                <ul>
                                    <li>Contact us</li>
                                    <li>Web chat</li>
                                    <li>Open ticket</li>
                                </ul>
                            </div>
                            <div class="col ">
                                <h1>Support</h1>
                                <ul>
                                    <li>Contact us</li>
                                    <li>Web chat</li>
                                    <li>Open ticket</li>
                                </ul>
                            </div>
                            <div class="col social ">
                                <h1>Social</h1>
                                <ul class="footer-social-icons ">
                                    <li><img class="footer-icon " c src="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg " width="32 " style="width: 32px; "></li>
                                    <li><img class="footer-icon " src="https://www.logo.wine/a/logo/Instagram/Instagram-Logo.wine.svg " width="32 " style="width: 32px; "></li>
                                    <li><img class="footer-icon " src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg " width="32 " style="width: 32px; "></li>
                                </ul>
                            </div>
                            <div class="clearfix "></div>

                        </div>
                        <div id="copyright ">
                            <h3 class="footer-title "> Ghiblish &copy;</h3>
                        </div>
                    </div>

                </div>

            </footer>


        </section>
    </section>


    <!--Javascript and axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/nodes.js"></script>
    <script src="src/main.js"></script>
    <script src="src/navigation.js"></script>

</body>

</html>
